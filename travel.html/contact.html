<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Travel<span>Agency</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-form">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="successMessage" style="display: none; color: green; margin-top: 15px;">Submitted successfully!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Travel Agency. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
